<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio sh Ali Jaber</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <i class="fas fa-caret-down"></i>
        <span>Now playing</span>
        <i class="fas fa-arrows-alt-h"></i>
      </div>
      <div class="img-area">
        <img src="./Ali Jaber.jpg" />
      </div>
      <div class="song-details">
        <p class="name">Al-Baqara</p>
        <p class="title">Ali Jaber</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
      </div>
      <div class="timer">
        <span class="current">00:00</span>
        <span class="duration">44</span>
      </div>
      <div class="controls">
        <i class="fas fa-redo" id="repeat"></i>
        <i class="fas fa-backward" id="backward"></i>
        <div class="play-puse">
          <i class="fas fa-play"></i>
        </div>
        <i class="fas fa-forward" id="next"></i>
        <i class="fas fa-music" id="musicBtn"></i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="fas fa-music"></i>
            <span>List surah</span>
          </div>
          <i class="fas fa-times" id="close"></i>
        </div>
        <ul id="listSurah"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
